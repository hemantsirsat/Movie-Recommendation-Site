{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg">
  </nav>
    <div class="container">
        <div class="center">
            <h1><b>Movies We Think You'll Like: </b></h1>
            <table class="pure-table pure-table-horizontal"> 
                {% for movie in movies %}
                <tr>
                    <td>{{movie}}</td>
                </tr>
                {% endfor %}
                
            </table>
            <form method="POST">
                <button type="submit" class="btn btn-primary new-movie">Search For Another Movie</button>
            </form>
        </div>
    </div>
{% endblock %}
