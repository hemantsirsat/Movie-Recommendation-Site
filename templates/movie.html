{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">My Next Movie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
    <div class="container">
        <div class='row'>
            <div class="col">
                <h4>The Movies Similar to <b>{{myMovie}}</b> Are As Follows:</h4>
                <table>
                    {% for movie in movies %}

                    <tr>
                        <td>{{movie}}</td>
                    </tr>

                    {% endfor %}
                    
                </table>
                <form method="POST">
                    <button type="submit" class="btn btn-info">Search For Another Movie</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
